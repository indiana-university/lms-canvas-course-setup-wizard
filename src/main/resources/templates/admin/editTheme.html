<html lang="en-US"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayout}">
  <head>
    <title>Course Setup Wizard - Themes</title>
  </head>

  <body class="rvt-layout">
    <div layout:fragment="content">

      <div th:insert="~{admin/fragments/adminNav :: adminNav(currentPage='theme')}"></div>

      <nav role="navigation" aria-label="Breadcrumbs" class="rvt-m-bottom-sm">
        <ol class="rvt-breadcrumbs">
          <li>
            <a href="/app/admin/theme">
              Themes
            </a>
          </li>
          <li aria-current="page" th:text="${create} ? 'New theme' : 'Edit theme'">Edit theme</li>
        </ol>
      </nav>

      <div id="edit-theme">
        <h2 class="rvt-ts-23 rvt-text-bold rvt-m-bottom-sm" th:text="${create} ? 'Create new theme' : |Edit theme: ${themeForm.uiName}|">Edit Theme</h2>

        <form id="wizard-theme-form-submit" th:object="${themeForm}" th:action="@{|/app/admin/theme/${themeId}/save|}" method="post" enctype="multipart/form-data">
          <div class="rvt-m-tb-md">
            <div class="rvt-checkbox">
              <input type="checkbox" name="checkbox-demo" id="active-theme" th:field="*{active}">
              <label for="active-theme">Active</label>
            </div>
          </div>

          <fieldset class="rvt-fieldset rvt-m-top-md">
            <legend class="rvt-legend [ rvt-text-bold rvt-ts-18 rvt-border-bottom rvt-p-bottom-xs ]">Theme details</legend>

            <label for="theme-ui-name" class="rvt-label rvt-m-top-sm rvt-ts-16">UI Name</label>
            <input th:field="*{uiName}" type="text" id="theme-ui-name" class="rvt-text-input">

            <label for="theme-name" class="rvt-label rvt-m-top-sm rvt-ts-16">Name</label>
            <input type="text" id="theme-name" th:field="*{name}" class="rvt-text-input">

          </fieldset>

          <fieldset class="rvt-fieldset rvt-m-top-md">
            <legend class="rvt-legend [ rvt-text-bold rvt-ts-18 rvt-border-bottom rvt-p-bottom-xs ]">Theme image details</legend>

            <label for="theme-image-url" class="rvt-label rvt-m-top-sm rvt-ts-16">Image URL</label>
            <input type="text" th:field="*{imageUrl}" id="theme-image-url" class="rvt-text-input">
            <label for="theme-alt-text" class="rvt-label rvt-m-top-sm rvt-ts-16">Alt Text</label>
            <textarea th:field="*{altText}" class="rvt-textarea" id="theme-alt-text">Alt text</textarea>
          </fieldset>


          <fieldset class="rvt-fieldset rvt-m-top-md">
            <legend class="rvt-legend [ rvt-text-bold rvt-ts-18 rvt-border-bottom rvt-p-bottom-xs ]">Preview image URLs</legend>
            <label for="nav-image-preview" class="rvt-label rvt-m-top-sm rvt-ts-16">Full navigation image</label>
            <input th:field="*{navImagePreviewUrl}" type="text" id="nav-image-preview" class="rvt-text-input">

            <label for="banner-image-preview" class="rvt-label rvt-m-top-sm rvt-ts-16">Banner image only</label>
            <input th:field="*{justBannerImagePreviewUrl}" type="text" id="banner-image-preview" class="rvt-text-input">

            <label for="nav-only-preview" class="rvt-label rvt-m-top-sm rvt-ts-16" >Navigation image only</label>
            <input th:field="*{justNavImagePreviewUrl}" type="text" id="nav-only-preview" class="rvt-text-input">

            <label for="header-only-preview" class="rvt-label rvt-m-top-sm rvt-ts-16">Header image only</label>
            <input th:field="*{justHeaderImagePreviewUrl}" type="text" id="header-only-preview" class="rvt-text-input">
          </fieldset>

          <fieldset class="rvt-fieldset rvt-m-top-md">
            <legend class="rvt-legend [ rvt-text-bold rvt-ts-18 rvt-border-bottom rvt-p-bottom-xs ]">CSS</legend>

            <label for="wrapper-css" class="rvt-label rvt-m-top-sm rvt-ts-16">Wrapper classes</label>
            <input th:field="*{wrapperCssClasses}" type="text" id="wrapper-css" class="rvt-text-input">

            <label for="header-css" class="rvt-label rvt-m-top-sm rvt-ts-16">Header classes</label>
            <input th:field="*{headerCssClasses}" type="text" id="header-css" class="rvt-text-input">

            <label for="banner-css" class="rvt-label rvt-m-top-sm rvt-ts-16">Banner image classes</label>
            <input th:field="*{bannerImageCssClasses}" type="text" id="banner-css" class="rvt-text-input">

            <label for="banner-css" class="rvt-label rvt-m-top-sm rvt-ts-16">Navigation classes</label>
            <input th:field="*{navigationCssClasses}" type="text" id="nav-css" class="rvt-text-input">
          </fieldset>

          <div class="rvt-button-group rvt-m-top-xl">
            <button id="theme-edit-cancel" class="rvt-button rvt-button--secondary">Reset changes</button>
            <button id="theme-edit-save" class="rvt-button">Save</button>
          </div>
        </form>

      </div>

    </div>

  </body>
</html>
