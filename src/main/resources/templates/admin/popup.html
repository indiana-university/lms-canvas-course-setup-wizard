<html lang="en-US"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
  <head>
    <title>Course Setup Wizard - Adjust dates</title>
  </head>

  <body class="rvt-layout">
    <div layout:fragment="content">

      <div th:insert="~{admin/fragments/adminNav :: adminNav(currentPage='popup')}"></div>

      <div id="popup-settings">
        <h2 class="rvt-ts-23 rvt-text-bold rvt-m-bottom-sm">Popup Settings</h2>
        <label for="reset-date" class="rvt-label rvt-ts-16">Reset date</label>
        <input type="text" id="reset-date" class="rvt-text-input rvt-m-bottom-sm">
        <label for="popup-notes" class="rvt-label rvt-ts-16">Notes</label>
        <textarea id="popup-notes" class="rvt-textarea"></textarea>

        <form>
          <div class="rvt-button-group rvt-m-top-xl">
            <button id="popup-cancel" class="rvt-button rvt-button--secondary">Cancel changes</button>
            <button id="popup-save" class="rvt-button">Save</button>
          </div>
        </form>
      </div>

    </div>
  </body>
</html>
