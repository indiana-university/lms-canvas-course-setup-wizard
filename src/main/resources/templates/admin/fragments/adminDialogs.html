<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="deleteConfirm(headingText, buttonText)">
    <div class="rvt-dialog" id="delete-confirmation" role="dialog" tabindex="-1" aria-labelledby="delete-title" aria-describedby="delete-description"
         data-rvt-dialog="delete-confirmation" data-rvt-dialog-modal data-rvt-dialog-darken-page data-rvt-dialog-disable-page-interaction hidden>
        <header class="rvt-dialog__header">
            <h1 class="rvt-dialog__title" id="delete-title" th:text="${headingText}">Delete</h1>
        </header>
        <div class="rvt-dialog__body">
            <p class="m-top-remove m-bottom-xl" id="delete-description">
                <span>Are you sure you want to delete </span>
                <span id="deleted-item" class="rvt-text-bold"></span>
                <span id="deleted-post-text"></span>
                <span>?</span>
            </p>
        </div>
        <div class="rvt-dialog__controls">
            <button id="delete-confirm" type="button" class="rvt-button rvt-button--danger" role="button">
                <span th:text="${buttonText}">Delete</span>
            </button>
            <button id="delete-cancel" type="button" class="rvt-button rvt-button--secondary" data-rvt-dialog-close="delete-confirmation" role="button">
                <span>Cancel</span>
            </button>
        </div>
    </div>
</div>

<div th:fragment="bannerCategory">
    <div class="rvt-dialog" id="banner-category-dialog" role="dialog" tabindex="-1" aria-labelledby="dialog-title" data-rvt-dialog="banner-category-dialog" data-rvt-dialog-modal data-rvt-dialog-darken-page data-rvt-dialog-disable-page-interaction hidden>
        <header class="rvt-dialog__header">
            <h1 class="rvt-dialog__title" id="banner-category-title">Edit Banner Image Category</h1>
        </header>
        <form id="banner-dialog-form">
            <div class="rvt-dialog__body">
                <div class="m-bottom-sm">
                    <label class="rvt-label" for="category-name">Category name</label>
                    <input class="rvt-text-input" type="text" id="category-name">
                </div>
                <input type="hidden" id="category-id">
            </div>
            <div class="rvt-dialog__controls">
                <button type="button" class="rvt-button" role="button">
                    <span>Save</span>
                </button>
                <button type="button" class="rvt-button" data-rvt-dialog-close="banner-category-dialog" role="button">
                    <span>Cancel</span>
                </button>
            </div>
        </form>
        <button class="rvt-button rvt-button--plain rvt-dialog__close" data-rvt-dialog-close="banner-category-dialog" role="button">
            <span class="rvt-sr-only">Close</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">  <path d="m3.5 2.086 4.5 4.5 4.5-4.5L13.914 3.5 9.414 8l4.5 4.5-1.414 1.414-4.5-4.5-4.5 4.5L2.086 12.5l4.5-4.5-4.5-4.5L3.5 2.086Z"/></svg>
        </button>
    </div>
</div>

<div th:fragment="enableFeature">
    <div class="rvt-dialog" id="enable-feature-dialog" role="dialog" tabindex="-1" aria-labelledby="dialog-title" data-rvt-dialog="enable-feature-dialog" data-rvt-dialog-modal data-rvt-dialog-darken-page data-rvt-dialog-disable-page-interaction hidden>
        <header class="rvt-dialog__header">
            <h1 class="rvt-dialog__title" id="enable-feature-title">Enable feature for an account</h1>
        </header>
        <form id="enable-feature-form">
            <div class="rvt-dialog__body">
                <div class="m-bottom-sm">
                    <label class="rvt-label rvt-ts-16" for="account-id">Account ID</label>
                    <input class="rvt-text-input" type="text" id="account-id">

                    <label class="rvt-label rvt-ts-16 rvt-m-top-md" for="select-feature">Feature ID</label>
                    <select id="select-feature" class="rvt-select">
                        <option value="0">Select a feature</option>
                        <option th:each="feature : ${featureOptions}" th:value="${feature}" th:text="${feature}"></option>
                    </select>
                </div>

            </div>
            <div class="rvt-dialog__controls">
                <button type="button" class="rvt-button" role="button">
                    <span>Save</span>
                </button>
                <button type="button" class="rvt-button" data-rvt-dialog-close="enable-feature-dialog" role="button">
                    <span>Cancel</span>
                </button>
            </div>
        </form>
        <button class="rvt-button rvt-button--plain rvt-dialog__close" data-rvt-dialog-close="enable-feature-dialog" role="button">
            <span class="rvt-sr-only">Close</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">  <path d="m3.5 2.086 4.5 4.5 4.5-4.5L13.914 3.5 9.414 8l4.5 4.5-1.414 1.414-4.5-4.5-4.5 4.5L2.086 12.5l4.5-4.5-4.5-4.5L3.5 2.086Z"/></svg>
        </button>
    </div>
</div>
</body>

<div th:fragment="uploadThemeContent">
    <div class="rvt-dialog" id="upload-content-dialog" role="dialog" tabindex="-1" aria-labelledby="upload-content-title" data-rvt-dialog="upload-content-dialog" data-rvt-dialog-modal data-rvt-dialog-darken-page data-rvt-dialog-disable-page-interaction hidden>
        <header class="rvt-dialog__header">
            <h1 class="rvt-dialog__title" id="upload-content-title">Upload theme content</h1>
        </header>
        <form id="upload-content-form">
            <h2 id="upload-instructions">Upload theme content for <span id="content-name"></span></h2>
            <div class="rvt-dialog__body">
                <div class="rvt-file rvt-m-top-lg" data-rvt-file-input="theme-file-input">
                    <input type="file" data-rvt-file-input-button="theme-file-input" id="theme-file-input" aria-describedby="file-description">
                    <label for="theme-file-input" class="rvt-button">
                        <span>Upload file</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">  <path d="M2 1h8.414L14 4.586V15H2V1Zm2 2v10h8V7.5H7.5V3H4Zm5.5 0v2.5H12v-.086L9.586 3H9.5Z"/></svg>
                    </label>
                    <div class="rvt-file__preview" data-rvt-file-input-preview="theme-file-input" id="file-description">
                        No file selected
                    </div>
                </div>

            </div>
            <div class="rvt-dialog__controls">
                <button type="button" class="rvt-button" role="button">
                    <span>Save</span>
                </button>
                <button type="button" class="rvt-button" data-rvt-dialog-close="enable-feature-dialog" role="button">
                    <span>Cancel</span>
                </button>
            </div>
        </form>
        <button class="rvt-button rvt-button--plain rvt-dialog__close" data-rvt-dialog-close="enable-feature-dialog" role="button">
            <span class="rvt-sr-only">Close</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">  <path d="m3.5 2.086 4.5 4.5 4.5-4.5L13.914 3.5 9.414 8l4.5 4.5-1.414 1.414-4.5-4.5-4.5 4.5L2.086 12.5l4.5-4.5-4.5-4.5L3.5 2.086Z"/></svg>
        </button>
    </div>
</div>
</body>
