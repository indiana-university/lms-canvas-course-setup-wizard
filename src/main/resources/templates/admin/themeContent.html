<html lang="en-US"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayout}">
  <head>
    <title>Course Setup Wizard - Theme Content</title>
  </head>

  <body class="rvt-layout">
    <div layout:fragment="content">

      <div th:insert="~{admin/fragments/adminDialogs :: deleteThemeContent}"></div>
      <div th:insert="~{admin/fragments/adminDialogs :: uploadThemeContent}"></div>

      <div th:insert="~{admin/fragments/adminNav :: adminNav(currentPage='themecontent')}"></div>

      <div id="popup-settings">
        <h2 id="page-title" class="rvt-ts-23 rvt-text-bold rvt-m-bottom-sm">Theme Content</h2>

        <a href="/app/admin/themeContent/new" class="rvt-ts-20">
          <rvt-icon name="plus"></rvt-icon>
          <span>Add new theme content</span>
        </a>

        <span id="searchText" hidden>Search for theme content within the table</span>

        <table id="themeContentTable" class="rvt-table-stripes rvt-m-top-lg">
          <caption class="rvt-sr-only">Table of current theme contents</caption>
          <thead>
          <tr>
            <th scope="col" class="colName"><button type="button">Name</button></th>
            <th scope="col" class="colActions rvt-text-center">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="content : ${contentList}">
            <td>
              <a th:href="|/app/admin/themeContent/${content.name}/edit|" class="rvt-link" th:aria-describedby="|content-desc-${contentStat.index}|">
                <span th:id="|content-${contentStat.index}|" th:text="${content.name}" ></span>
              </a>
              <span th:id="|content-desc-${contentStat.index}|" hidden th:text="|Edit the ${content.name} theme content|"></span>
            </td>
            <td class="actions rvt-text-center">
              <button th:id="|upload-content-${contentStat.index}|" class="upload-content rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ]"
                      data-rvt-dialog-trigger="upload-content-dialog" th:data-content-name="${content.name}" th:aria-describedBy="|content-${contentStat.index}|">
                <rvt-icon name="upload" class="rvt-p-left-xs"></rvt-icon>
                <span>Upload</span>
              </button>
              <button th:id="|delete-content-${contentStat.index}|" class="delete-content rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ] rvt-border-left"
                      data-rvt-dialog-trigger="delete-content-confirmation" th:data-content-name="${content.name}" th:aria-describedBy="|content-${contentStat.index}|">
                <rvt-icon name="trash" class="rvt-p-left-xs"></rvt-icon>
                <span>Delete</span>
              </button>
          </tr>
          </tbody>
        </table>
      </div>

    </div>

  </body>
</html>
