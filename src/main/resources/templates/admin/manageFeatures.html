<html lang="en-US"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayout}">
  <head>
    <title>Course Setup Wizard - Manage features</title>
  </head>

  <body class="rvt-layout">
    <div layout:fragment="content">

      <div th:insert="~{admin/fragments/adminNav :: adminNav(currentPage='feature')}"></div>

      <nav role="navigation" aria-label="Breadcrumbs" class="rvt-m-bottom-sm">
        <ol class="rvt-breadcrumbs">
          <li>
            <a href="/app/admin/feature">
              Features
            </a>
          </li>
          <li aria-current="page">Manage</li>
        </ol>
      </nav>

      <form id="wizard-feature-form" th:object="${featureForm}" th:action="@{|/app/admin/theme/${themeId}/save|}" method="post" enctype="multipart/form-data">

      <div id="feature-settings">
        <h2 class="rvt-ts-23 rvt-text-bold rvt-m-bottom-sm">Course Setup Wizard Features</h2>

<!--        <label for="feature-account" class="rvt-label rvt-ts-16">Manage features for account</label>-->
<!--        <div class="rvt-input-group rvt-m-bottom-lg">-->
<!--          <input class="rvt-text-input rvt-input-group__input" type="text" id="feature-account">-->
<!--          <div class="rvt-input-group__append">-->
<!--            <button type="button" class="rvt-button">-->
<!--              <span>Submit</span>-->
<!--            </button>-->
<!--          </div>-->
<!--        </div>-->
        <label for="select-account" class="rvt-label rvt-ts-16">Manage features for account</label>
        <div class="rvt-input-group rvt-width-xl">
          <select id="select-account" class="rvt-select">
            <option value="0">Select an account</option>
            <option th:each="account : ${accountList}" th:value="${account}" th:text="${account}"></option>
          </select>
          <div class="rvt-input-group__append">
            <button type="button" class="rvt-button">
              <span>Submit</span>
            </button>
          </div>
        </div>


        <fieldset class="rvt-fieldset" th:if="${accountId != null}">
          <legend class="rvt-legend [ rvt-text-bold rvt-ts-18 rvt-border-bottom rvt-p-bottom-xs ]">Themes and banners</legend>
          <ul class="rvt-list-plain rvt-width-xl">
            <li>
              <div class="rvt-checkbox">
                <input type="checkbox" name="feature-options" id="theme-frontpage">
                <label for="theme-frontpage">Enable front page</label>
              </div>
            </li>
            <li>
              <div class="rvt-checkbox">
                <input type="checkbox" name="feature-options" id="theme-guidance">
                <label for="theme-guidance">Enable guidance</label>
              </div>
            </li>
            <li>
              <div class="rvt-checkbox">
                <input type="checkbox" name="feature-options" id="theme-nav" checked>
                <label for="theme-nav">Enable navigation</label>
              </div>
            </li>
          </ul>
        </fieldset>

          <div class="rvt-button-group rvt-m-top-xl">
            <button id="popup-cancel" class="rvt-button rvt-button--secondary">Reset changes</button>
            <button id="popup-save" class="rvt-button">Save</button>
          </div>
        </form>

      </div>

    </div>
  </body>
</html>
