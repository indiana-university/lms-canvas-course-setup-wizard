<html lang="en-US"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
  <head>
    <title>Course Setup Wizard - Adjust dates</title>
  </head>

  <body class="rvt-layout">
    <div layout:fragment="content">

      <div th:insert="~{admin/fragments/adminDialogs :: deleteConfirm(headingText='Delete Banner Category',itemName='Medical', itemType='banner image category', buttonText='Delete banner category')}"></div>

      <div th:insert="~{admin/fragments/adminNav :: adminNav(currentPage='bannercategory')}"></div>

      <div id="banner-categories">
        <h2 class="rvt-ts-23 rvt-text-bold rvt-m-bottom-sm">Banner Categories</h2>

        <button type="button" class="rvt-button rvt-m-bottom-lg">
          <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">  <path d="M7 7V.5h2V7h6.5v2H9v6.5H7V9H.5V7H7Z"/></svg>
          <span>Add a banner image category</span>
        </button>

        <table class="rvt-table-compact">
          <caption class="rvt-sr-only">Table of current banner image categories</caption>
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Active?</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">Biological and Biomedical Sciences</th>
            <td><rvt-icon name="check-circle-solid" class="rvt-color-green-400"></rvt-icon></td>
            <td>
              <button class="rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ]" data-rvt-dialog-trigger="banner-category-dialog">
                <rvt-icon name="pencil"></rvt-icon>
                <span>Edit</span>
              </button>
              <button class="rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ] rvt-border-left">
                <rvt-icon name="close" class="rvt-p-left-xs"></rvt-icon>
                <span>Inactivate</span>
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">Business</th>
            <td></td>
            <td>
              <button class="rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ]" data-rvt-dialog-trigger="banner-category-dialog">
                <rvt-icon name="pencil"></rvt-icon>
                <span>Edit</span>
              </button>
              <button class="rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ] rvt-border-left">
                <rvt-icon name="check" class="rvt-p-left-xs"></rvt-icon>
                <span>Activate</span>
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">Communication and Journalism</th>
            <td><rvt-icon name="check-circle-solid" class="rvt-color-green-400"></rvt-icon></td>
            <td>
              <button class="rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ]" data-rvt-dialog-trigger="banner-category-dialog">
                <rvt-icon name="pencil"></rvt-icon>
                <span>Edit</span>
              </button>
              <button class="rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ] rvt-border-left">
                <rvt-icon name="close" class="rvt-p-left-xs"></rvt-icon>
                <span>Inactivate</span>
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">Computer and Information Sciences</th>
            <td><rvt-icon name="check-circle-solid" class="rvt-color-green-400"></rvt-icon></td>
            <td>
              <button class="rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ]" data-rvt-dialog-trigger="banner-category-dialog">
                <rvt-icon name="pencil"></rvt-icon>
                <span>Edit</span>
              </button>
              <button class="rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ] rvt-border-left">
                <rvt-icon name="close" class="rvt-p-left-xs"></rvt-icon>
                <span>Inactivate</span>
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">Education</th>
            <td><rvt-icon name="check-circle-solid" class="rvt-color-green-400"></rvt-icon></td>
            <td>
              <button class="rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ]" data-rvt-dialog-trigger="banner-category-dialog">
                <rvt-icon name="pencil"></rvt-icon>
                <span>Edit</span>
              </button>
              <button class="rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ] rvt-border-left">
                <rvt-icon name="close" class="rvt-p-left-xs"></rvt-icon>
                <span>Inactivate</span>
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">Health Professions</th>
            <td><rvt-icon name="check-circle-solid" class="rvt-color-green-400"></rvt-icon></td>
            <td>
              <button class="rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ]" data-rvt-dialog-trigger="banner-category-dialog">
                <rvt-icon name="pencil"></rvt-icon>
                <span>Edit</span>
              </button>
              <button class="rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ] rvt-border-left">
                <rvt-icon name="close" class="rvt-p-left-xs"></rvt-icon>
                <span>Inactivate</span>
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">Languages</th>
            <td><rvt-icon name="check-circle-solid" class="rvt-color-green-400"></rvt-icon></td>
            <td>
              <button class="rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ]" data-rvt-dialog-trigger="banner-category-dialog">
                <rvt-icon name="pencil"></rvt-icon>
                <span>Edit</span>
              </button>
              <button class="rvt-button rvt-button--small rvt-button--plain [ rvt-text-regular ] rvt-border-left">
                <rvt-icon name="close" class="rvt-p-left-xs"></rvt-icon>
                <span>Inactivate</span>
              </button>
            </td>
          </tr>
          </tbody>
        </table>

        <div class="rvt-dialog" id="banner-category-dialog" role="dialog" tabindex="-1" aria-labelledby="dialog-title" data-rvt-dialog="banner-category-dialog" data-rvt-dialog-modal data-rvt-dialog-darken-page data-rvt-dialog-disable-page-interaction hidden>
          <header class="rvt-dialog__header">
            <h1 class="rvt-dialog__title" id="dialog-title">Edit Banner Category</h1>
          </header>
          <form id="banner-dialog-form">
            <div class="rvt-dialog__body">
              <div class="m-bottom-sm">
                <label class="rvt-label" for="category-name">Category name</label>
                <input class="rvt-text-input" type="text" id="category-name">
              </div>
            </div>
            <div class="rvt-dialog__controls">
              <button type="button" class="rvt-button" role="button">
                <span>Save</span>
              </button>
              <button type="button" class="rvt-button" data-rvt-dialog-close="banner-category-dialog" role="button">
                <span>Cancel</span>
              </button>
            </div>
          </form>
          <button class="rvt-button rvt-button--plain rvt-dialog__close" data-rvt-dialog-close="banner-category-dialog" role="button">
            <span class="rvt-sr-only">Close</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">  <path d="m3.5 2.086 4.5 4.5 4.5-4.5L13.914 3.5 9.414 8l4.5 4.5-1.414 1.414-4.5-4.5-4.5 4.5L2.086 12.5l4.5-4.5-4.5-4.5L3.5 2.086Z"/></svg>
          </button>
        </div>


      </div>

    </div>

  </body>
</html>
