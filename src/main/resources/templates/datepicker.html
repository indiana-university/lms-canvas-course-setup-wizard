<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="datePicker (value, datepickerId, descriptionId, name, label, error)">
    <div id="myDatepicker" class="datepicker">
        <div class="date">
            <label th:for="${datepickerId}" th:text="${label}" class="rvt-label rvt-ts-16 rvt-text-bold">Date</label>
            <div class="rvt-input-group rvt-width-md">
                <input type="text" placeholder="mm/dd/yyyy" th:id="${datepickerId}" th:name="${name}" th:value="${value}" class="date-input rvt-text-input rvt-input-group__input"
                       th:attr="aria-describedby=${error != null} ? |${datepickerId}-invalid| : ${descriptionId}, aria-invalid=${error != null} ? 'true'"
                       th:classappend="${error != null} ? 'rvt-validation-danger'">
                <div class="rvt-input-group__append">
                    <button type="button" class="rvt-button date-button" th:attr="aria-label=|Choose Date for ${label}|"
                            th:classappend="${error != null} ? 'datepicker-error'">
                        <rvt-icon name="calendar"></rvt-icon>
                    </button>
                </div>
            </div>
        </div>

        <div th:id="|${datepickerId}-picker|" class="datepicker-dialog" role="dialog" aria-modal="true" th:attr="aria-label=|Choose Date for ${label}|">
            <div class="header">
                <button type="button" class="prev-year" aria-label="previous year">
                    <rvt-icon name="chevrons-left"></rvt-icon>
                </button>

                <button type="button" class="prev-month" aria-label="previous month">
                    <rvt-icon name="chevron-left"></rvt-icon>
                </button>

                <h2 th:id="|${datepickerId}-grid-label|" class="month-year" aria-live="polite">February 2020</h2>

                <button type="button" class="next-month" aria-label="next month">
                    <rvt-icon name="chevrons-right"></rvt-icon>
                </button>

                <button type="button" class="next-year" aria-label="next year">
                    <rvt-icon name="chevron-right"></rvt-icon>
                </button>
            </div>

            <div class="table-wrap"><table class="dates" role="grid" th:attr="aria-labelledby=|${datepickerId}-grid-label|">
                <thead>
                <tr>
                    <th scope="col"><span aria-hidden="true">Su</span><span class="rvt-sr-only">Sunday</span></th>
                    <th scope="col"><span aria-hidden="true">Mo</span><span class="rvt-sr-only">Monday</span></th>
                    <th scope="col"><span aria-hidden="true">Tu</span><span class="rvt-sr-only">Tuesday</span></th>
                    <th scope="col"><span aria-hidden="true">We</span><span class="rvt-sr-only">Wednesday</span></th>
                    <th scope="col"><span aria-hidden="true">Th</span><span class="rvt-sr-only">Thursday</span></th>
                    <th scope="col"><span aria-hidden="true">Fr</span><span class="rvt-sr-only">Friday</span></th>
                    <th scope="col"><span aria-hidden="true">Sa</span><span class="rvt-sr-only">Saturday</span></th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td class="disabled" tabindex="-1"></td>
                    <td class="disabled" tabindex="-1"></td>
                    <td class="disabled" tabindex="-1"></td>
                    <td class="disabled" tabindex="-1"></td>
                    <td class="disabled" tabindex="-1"></td>
                    <td class="disabled" tabindex="-1"></td>
                    <td tabindex="-1" data-date="2020-02-01">1</td>
                </tr>
                <tr>
                    <td tabindex="-1" data-date="2020-02-02">2</td>
                    <td tabindex="-1" data-date="2020-02-03">3</td>
                    <td tabindex="-1" data-date="2020-02-04">4</td>
                    <td tabindex="-1" data-date="2020-02-05">5</td>
                    <td tabindex="-1" data-date="2020-02-06">6</td>
                    <td tabindex="-1" data-date="2020-02-07">7</td>
                    <td tabindex="-1" data-date="2020-02-08">8</td>
                </tr>
                <tr>
                    <td tabindex="-1" data-date="2020-02-09">9</td>
                    <td tabindex="-1" data-date="2020-02-10">10</td>
                    <td tabindex="-1" data-date="2020-02-11">11</td>
                    <td tabindex="-1" data-date="2020-02-12">12</td>
                    <td tabindex="-1" data-date="2020-02-13">13</td>
                    <td tabindex="0" data-date="2020-02-14" role="gridcell" aria-selected="true">14</td>
                    <td tabindex="-1" data-date="2020-02-15">15</td>
                </tr>
                <tr>
                    <td tabindex="-1" data-date="2020-02-16">16</td>
                    <td tabindex="-1" data-date="2020-02-17">17</td>
                    <td tabindex="-1" data-date="2020-02-18">18</td>
                    <td tabindex="-1" data-date="2020-02-19">19</td>
                    <td tabindex="-1" data-date="2020-02-20">20</td>
                    <td tabindex="-1" data-date="2020-02-21">21</td>
                    <td tabindex="-1" data-date="2020-02-22">22</td>
                </tr>
                <tr>
                    <td tabindex="-1" data-date="2020-02-23">23</td>
                    <td tabindex="-1" data-date="2020-02-24">24</td>
                    <td tabindex="-1" data-date="2020-02-25">25</td>
                    <td tabindex="-1" data-date="2020-02-26">26</td>
                    <td tabindex="-1" data-date="2020-02-27">27</td>
                    <td tabindex="-1" data-date="2020-02-28">28</td>
                    <td tabindex="-1" data-date="2020-02-29">29</td>
                </tr>
                <tr>
                    <td tabindex="-1" data-date="2020-02-30">30</td>
                    <td tabindex="-1" data-date="2020-02-31">31</td>
                    <td class="disabled" tabindex="-1"></td>
                    <td class="disabled" tabindex="-1"></td>
                    <td class="disabled" tabindex="-1"></td>
                    <td class="disabled" tabindex="-1"></td>
                    <td class="disabled" tabindex="-1"></td>
                </tr>
                </tbody>
            </table></div>

            <div class="dialog-message" aria-live="polite"></div>
        </div>
    </div>

    <div th:if="${error}" class="rvt-inline-alert rvt-inline-alert--danger">
      <span class="rvt-inline-alert__icon">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
          <g fill="currentColor">
            <path d="M8,0a8,8,0,1,0,8,8A8,8,0,0,0,8,0ZM8,14a6,6,0,1,1,6-6A6,6,0,0,1,8,14Z" />
            <path d="M10.83,5.17a1,1,0,0,0-1.41,0L8,6.59,6.59,5.17A1,1,0,0,0,5.17,6.59L6.59,8,5.17,9.41a1,1,0,1,0,1.41,1.41L8,9.41l1.41,1.41a1,1,0,0,0,1.41-1.41L9.41,8l1.41-1.41A1,1,0,0,0,10.83,5.17Z" />
          </g>
        </svg></span>
        <span class="rvt-inline-alert__message" th:id="|${datepickerId}-invalid|">Enter a valid date in mm/dd/yyyy format.</span>
    </div>

</div>


</body>

</html>
